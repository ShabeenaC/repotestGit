<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="css/customermgmt.css">
</head>
<body>
    <header>
        <h1>Customer Information Form</h1>
    </header>
    <main>
        <form method="post" action="mailto:shabeenacv@hotmail.com">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="City">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your City" required>

            <label for="order">Order Details:</label>
            <textarea id="order" name="order" placeholder="Enter your order details" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <a href="home.html" class="button">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2024 Customer Management System</p>
    </footer>
</body>
</html>
